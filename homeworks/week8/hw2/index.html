        <div class="comment__board">
            <h1>留言區（顯示最新２０則）</h1>
            
            <div class="comment__get">
            </div>
            <div class="page">
                <input type="button" class="page" id="page__front" value="上一頁" onclick="warning();"/>

            </div>
             
        </div>
        
        
            
    
    </div>
